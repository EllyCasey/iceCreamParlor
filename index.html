<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css' rel='stylesheet' integrity='sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD' crossorigin='anonymous'>
    <script id="debug-script" src="https://cdn.jsdelivr.net/gh/MickShannahan/style-debug@latest/debug.min.js" defer></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@mdi/font@latest/css/materialdesignicons.min.css">
    <title>Ice Cream Parlor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="container-fluid">
        <div class="row bg-dark text-light p-3">
            <div class="col-12">
                <h2>Pippin's Parlor</h2>
            </div>
        </div>
    </header>

    <main>
        <!--ANCHOR this section contains section headers -->
        <section class="container-fluid pt-3">
            <div class="row" id="recipt">
                <div class="col-5">
                </div>
            <div class="col-7 d-flex justify-content-center">
            <h5>Toppings</h5>
            </div>
            
            </div>
        </section>

        <!-- ANCHOR this section contains the ingredient list and options -->
        <section>
        <div class="container-fluid p-3">
            <div class="row">
                <div class="col-5 card p-2" style="width: 20rem; height: 30rem;">
                    <div class="d-flex">
                        <p class="p-2 flex-grow-1">Item:</p>
                        <p class="p-2">Qty</p>
                        <p class="p-2">Each</p>
                        <p class="p-2">Cost</p>
                    </div>
                    <div>
                        <ul class="list-group list-group-flush">
                            <li class="list-group-item card-items">Vanilla</li>
                            <li class="list-group-item card-items">Chocolate</li>
                            <li class="list-group-item card-items">Strawberry</li>
                            <li class="list-group-item card-items">Mint Chip</li>
                            <li class="list-group-item card-items">Sprinkles</li>
                            <li class="list-group-item card-items">Chocolate Chips</li>
                            <li class="list-group-item card-items">Oreo Crumbles</li>
                            <li class="list-group-item card-items">Strawberries</li>
                        </ul>
                    </div>
                    <div class="d-flex justify-content-end">
                        <h4 class="pe-4 pt-2" id="endCost">Total:</h4>
                    </div>
                    <div class="d-flex justify-content-end">
                        <button class="btn btn-dark">PAY</button>
                    </div>
                </div>

                <div class="col-7">
                    <div class="row justify-content-center">
                        <div class="col-5 card m-2" style="width: 16rem;">
                            <img src="https://images.unsplash.com/photo-1570197788417-0e82375c9371?q=80&w=1416&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top card-images" alt="vanilla ice cream">
                            <div class="card-body">
                                <h4>Vanilla</h4>
                                <button class="btn btn-dark" onclick="orderVanilla()">Add</button>
                            </div>
                        </div>

                        <div class="col-5 card m-2" style="width: 16rem;">
                            <img src="https://images.unsplash.com/photo-1615650587769-fc2ae48aaebe?q=80&w=1307&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top card-images" alt="chocolate ice cream">
                            <div class="card-body">
                                <h4>Chocolate</h4>
                                <button class="btn btn-dark" onclick="orderChocolate()">Add</button>
                            </div>
                        </div>

                        <div class="col-5 card m-2" style="width: 16rem;">
                            <img src="https://images.unsplash.com/photo-1618485476424-7dc9cd512c08?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top card-images" alt="chocolate ice cream">
                            <div class="card-body">
                                <h4>Strawberry</h4>
                                <button class="btn btn-dark" onclick="orderStrawberry()">Add</button>
                            </div>
                        </div>

                        <div class="col-5 card m-2" style="width: 16rem;">
                            <img src="https://images.unsplash.com/photo-1534706936160-d5ee67737249?q=80&w=1287&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="card-img-top card-images" alt="chocolate ice cream">
                            <div class="card-body">
                                <h4>Mint Chip</h4>
                                <button class="btn btn-dark" onclick="orderMint()">Add</button>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        </section>
    </main>



    <script src="app.js"></script>
</body>
</html>
